name: DeepSeek ULTRA Enterprise Architect
on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  ultra_architect:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Depoyu Kontrol Et
        uses: actions/checkout@v4

      - name: DeepSeek Botunu Calistir
        uses: actions/github-script@v7
        env:
          API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        with:
          script: |
            const userMessage = context.payload.comment ? context.payload.comment.body : context.payload.issue.body;
            const cleanKey = process.env.API_KEY ? process.env.API_KEY.trim() : "";

            if (!cleanKey) throw new Error("API AnahtarÄ± eksik! LÃ¼tfen Secrets ayarlarÄ±nÄ± kontrol et.");

            console.log("ğŸš€ Ä°ÅŸlem baÅŸlatÄ±lÄ±yor...");

            // --- Prompt AyarÄ± ---
            const systemPrompt = `Sen DÃ¼nyanÄ±n en iyi YazÄ±lÄ±m MimarÄ± (Software Architect) ve Senior Developer'Ä±sÄ±n.
            GÃ¶revin: KullanÄ±cÄ±nÄ±n istediÄŸi projeyi, en iyi "Best Practice" kurallarÄ±na gÃ¶re tasarlamak ve kodlamak.
            
            KURALLAR:
            1. Asla tek bir dosya ile yetinme. EÄŸer proje gerektiriyorsa (Ã¶rn. CSS, JS ayrÄ± olmalÄ±) hepsini ayrÄ± ayrÄ± oluÅŸtur.
            2. KodlarÄ±n iÃ§ine aÃ§Ä±klayÄ±cÄ± yorum satÄ±rlarÄ± ekle.
            3. KlasÃ¶r yapÄ±sÄ±nÄ± kullan (Ã¶rn: src/main.py, assets/style.css).
            
            Ã‡OK Ã–NEMLÄ° - Ã‡IKTI FORMATI:
            DosyalarÄ± oluÅŸturmak iÃ§in kesinlikle aÅŸaÄŸÄ±daki formatÄ± kullanmalÄ±sÄ±n. Birden fazla dosya iÃ§in bu bloÄŸu tekrar et:

            ---FILENAME: dosya_adi.uzantÄ±---
            [Buraya kodun tamamÄ± gelecek]
            ---END_OF_FILE---
            
            EÄŸer bir dosyayÄ± silmek istersen:
            ---DELETE: dosya_adi.uzantÄ±---
            ---END_DELETE---
            `;

            // --- DeepSeek API Ä°steÄŸi ---
            const response = await fetch("https://api.deepseek.com/chat/completions", {
              method: "POST",
              headers: {
                "Authorization": `Bearer ${cleanKey}`, 
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                model: "deepseek-chat",
                messages: [
                  { role: "system", content: systemPrompt },
                  { role: "user", content: "PROJE TALEBÄ°: " + userMessage }
                ],
                stream: false
              })
            });

            if (!response.ok) {
              console.log(await response.text());
              throw new Error("DeepSeek API hatasi");
            }

            const data = await response.json();
            const aiReply = data.choices[0].message.content;

            // --- Dosya Ä°ÅŸleme ---
            const fileRegex = /---FILENAME:\s*(.*?)---\n([\s\S]*?)---END_OF_FILE---/g;
            const delRegex = /---DELETE:\s*(.*?)---\s*---END_DELETE---/g;
            
            let match;
            let log = "### ğŸ¤– DeepSeek Ä°ÅŸlem Raporu\n\n";

            // Dosya OluÅŸturma DÃ¶ngÃ¼sÃ¼
            while ((match = fileRegex.exec(aiReply)) !== null) {
              const fileName = match[1].trim();
              const fileContent = match[2].trim();
              
              try {
                let sha;
                try {
                  const { data: existing } = await github.rest.repos.getContent({
                    owner: context.repo.owner, repo: context.repo.repo, path: fileName
                  });
                  sha = existing.sha;
                } catch (e) {}

                await github.rest.repos.createOrUpdateFileContents({
                  owner: context.repo.owner, repo: context.repo.repo, path: fileName,
                  message: `DeepSeek: ${fileName}`,
                  content: Buffer.from(fileContent).toString('base64'),
                  sha: sha
                });
                log += `âœ… **OluÅŸturuldu/GÃ¼ncellendi:** \`${fileName}\`\n`;
              } catch (err) {
                log += `âŒ **Hata (${fileName}):** ${err.message}\n`;
              }
            }

            // Dosya Silme DÃ¶ngÃ¼sÃ¼
            while ((match = delRegex.exec(aiReply)) !== null) {
              const fileName = match[1].trim();
              try {
                const { data: existing } = await github.rest.repos.getContent({
                  owner: context.repo.owner, repo: context.repo.repo, path: fileName
                });
                await github.rest.repos.deleteFile({
                  owner: context.repo.owner, repo: context.repo.repo, path: fileName,
                  message: `DeepSeek: ${fileName} silindi`,
                  sha: existing.sha
                });
                log += `ğŸ—‘ï¸ **Silindi:** \`${fileName}\`\n`;
              } catch (err) {
                log += `âš ï¸ **Silinemedi (${fileName}):** ${err.message}\n`;
              }
            }

            // Yorum Yap
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: log + "\n\n---\n" + aiReply
            });
